services:
  postgres:
    image: postgres:latest
    container_name: isolation-demo-db
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: isolation_demo
    ports:
      - "7777:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d isolation_demo"]
      interval: 5s
      timeout: 5s
      retries: 5
